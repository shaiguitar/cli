language: java
sudo: false
jdk:
- oraclejdk8
install:
- mvn dependency:go-offline
script:
- mvn clean install
cache:
  directories:
  - "$HOME/.m2"
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - "target/cryptomator-cli-*.jar"
  skip_cleanup: true
  prerelease: true
  on:
    repo: cryptomator/cli
    branch: master
    tags: true
    foobool: true
